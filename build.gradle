apply plugin: 'groovy'

repositories {
    jcenter()
    maven {
        url 'https://oss.sonatype.org/service/local/repositories/snapshots/content'
    }
}

sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {
    compile 'one.chest:music-library:0.0.1-SNAPSHOT'

    compile 'org.codehaus.groovy:groovy-all:2.5.0-beta-2'
    compile 'com.amazon.alexa:alexa-skills-kit:1.6.0'

    compile 'com.amazonaws:aws-lambda-java-core:1.0.0'
    compile 'com.amazonaws:aws-java-sdk-dynamodb:1.9.40'
    compile 'com.amazonaws:aws-lambda-java-log4j:1.0.0'
    compile 'log4j:log4j:1.2.17'

    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'org.apache.directory.studio:org.apache.commons.io:2.4'
    compile 'org.eclipse.jetty:jetty-server:9.0.6.v20130930'
    compile 'org.eclipse.jetty:jetty-servlet:9.0.6.v20130930'
    compile 'org.slf4j:slf4j-api:1.7.10'

    testCompile 'junit:junit:4.12'
}

task fatJar(type: Jar) {
    baseName = project.name + '-fat'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}